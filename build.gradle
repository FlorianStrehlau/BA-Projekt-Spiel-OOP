group 'Studium'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task run(type: JavaExec) {
    workingDir "src/main/resources"
    main = "de.frogger.Main"
    classpath = sourceSets.main.runtimeClasspath
}

jar {
    outputs.upToDateWhen { false }
    println "Deleting old build..."
    delete 'FrogBeachRun'

    println "Building..."

    manifest {
        attributes "Main-Class": "de.frogger.Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    doLast {
        println "Copying..."
        copy {
            from 'src/main/resources'
            into 'FrogBeachRun'
        }
        copy {
            from 'build/libs'
            into 'FrogBeachRun'
        }
        println "Build ready!"
    }
}
